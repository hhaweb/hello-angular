<div class="card">
    <div class="card-header">
        <div class="card-title">
            <h5>Product</h5>
        </div>
    </div>

    <div class="card-body">
        <form (ngSubmit)="save()">

            <div class="row py-2 form-group">

                <label for="name" class="col-3">Name</label>
                <input type="text" class="col-4 form-control" [(ngModel)]="product.name" name="name">

            </div>


            <div class="row py-2">

                <label for="name" class="col-3">Brand</label>
                <input type="text" class="col-4 form-control" [(ngModel)]="product.brand" name='brand'>

            </div>


            <div class="row py-2">

                <label for="price" class="col-3">Country</label>
                <input type="text" class="col-4 form-control" [(ngModel)]="product.madein" name='madein'>

            </div>

            <div class="row py-2">

                <label for="price" class="col-3">Price ($)</label>
                <input type="number" class="col-4 form-control" [(ngModel)]="product.price" name="price">

            </div>

            <div class="row justify-content-center">
                <button class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>

</div>
